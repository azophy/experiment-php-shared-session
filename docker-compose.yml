services:

  web_ci:
    build:
      context: ./codeigniter
      dockerfile: ./Dockerfile
    ports:
      #- 8008:80
      - 80
    env_file:
      - .env
    volumes:
      - ./codeigniter:/var/www/html

  web_laravel:
    build:
      context: ./laravel
      dockerfile: ./Dockerfile
    ports:
      #- 8000:8000
      - 8000
    env_file:
      - .env
    volumes:
      - ./laravel:/app
    #command: php artisan serve --host 0.0.0.0 --port 8000

  proxy:
    image: nginx:latest
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web_ci
      - web_laravel
    ports:
      - 8000:8000
